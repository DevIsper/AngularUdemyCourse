@if (isAddingTask) {
  <app-create-task [userId]="id" (close)="setIsAddingTask()"/>
}


<app-card>
  <section id="tasks">
    <header>
      <h2>{{ name }}'s tasks</h2>
      <menu>
        <button (click)="onStartAddTask()">Add Task</button>
      </menu>
    </header>

    <ul>
      @for (task of selectedUserTasks; track task.id) {
        <li><app-task [task]="task" (taskDeleted)="deleteTask($event)" /></li>
      }
    </ul>
  </section>
</app-card>
