
<app-header/>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li><app-user [user]="user" (onSelect)="onSelectUser(user.id)" [selected]="user.id === taskObject?.id"/></li>
    }
  </ul>

  @if (taskObject !== undefined) {
    <app-tasks [name]="taskObject.name" [id]="taskObject.id"/>
  } @else {
    <h2>Select a user to see their task's!</h2>
  }
</main>
